    <meta

      content="Welcome to the portfolio. You can browse my collection of web projects, find out my contacts or write me a message to discuss your ideas."
      lang="en"
    />
    <meta
      name="description"
      content="Ласкаво просимо до портфоліо. Ви можете ознайомитися з колекцією моїх веб-проектів, дізнатися мої контакти або написати мені повідомлення, щоб обговорити ваші ідеї."

      lang="ua"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
